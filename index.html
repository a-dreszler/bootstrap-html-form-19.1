<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link
                href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
                rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
                crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body class="row justify-content-md-center">
        <header class="container col-9">
            <h1>Rejestracja</h1>
        </header>
        <main class="container col-9">
            <form>
                <div class="mb-2">
                    <label for="first-name" class="form-label">Imię</label>
                    <input type="text" id="first-name" class="form-control" placeholder="Wpisz imię" required>
                </div>
                <div class="mb-2">
                    <label for="last-name" class="form-label">Nazwisko</label>
                    <input type="text" id="last-name" class="form-control" placeholder="Wpisz nazwisko" required>
                </div>
                <div class="mb-2 row">
                    <p class="col-1">Płeć</p>
                    <div class="col">
                        <div class="form-check">
                            <input type="radio" name="gender" id="female" checked>
                            <label for="female" class="form-check-label">Kobieta</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" name="gender" id="male">
                            <label for="male" class="form-check-label">Mężczyzna</label>
                        </div>
                    </div>
                </div>
                <div class="mb-2">
                    <label for="email" class="form-label">Adres email</label>
                    <input type="email" id="email" class="form-control" placeholder="Wpisz adres email" required>
                </div>
                <div class="mb-2">
                    <label for="password" class="form-label">Hasło</label>
                    <input type="password" id="password" class="form-control" placeholder="Hasło" minlength="8" required>
                    <p class="form-text">Min. 8 znaków</p>
                </div>
                <div class="mb-2 row">
                    <div class="col-md mb-2">
                        <label for="city" class="form-label">Miasto</label>
                        <input type="text" id="city" class="form-control" required>
                    </div>
                    <div class="col-md-4 mb-2">
                        <label for="voivodeship" class="form-label">Województwo</label>
                        <select id="voivodeship" class="form-select" required>
                            <option value="" selected>Wybierz...</option>
                            <option value="pomorskie">pomorskie</option>
                            <option value="zachodnio-pomorskie">zachodnio-pomorskie</option>
                            <option value="warmińsko-mazurskie">warmińsko-mazurskie</option>
                            <option value="podlaskie">podlaskie</option>
                            <option value="lubuskie">lubuskie</option>
                            <option value="wielkopolskie">wielkopolskie</option>
                            <option value="kujawsko-pomorskie">kujawsko-pomorskie</option>
                            <option value="mazowieckie">mazowieckie</option>
                            <option value="dolnośląskie">dolnośląskie</option>
                            <option value="łódzkie">łódzkie</option>
                            <option value="świętokrzyskie">świętokrzyskie</option>
                            <option value="lubelskie">lubelskie</option>
                            <option value="opolskie">opolskie</option>
                            <option value="śląskie">śląskie</option>
                            <option value="małopolskie">małopolskie</option>
                            <option value="podkarpackie">podkarpackie</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="postal-code" class="form-label">Kod pocztowy</label>
                        <input type="text" id="postal-code" class="form-control" required>
                    </div>

                </div>
                <div class="mb-2 form-check">
                    <input type="checkbox" id="accept-tos" class="form-check-input" required>
                    <label for="accept-tos" class="form-check-label">Akceptuję <a href="" target="_blank" class="link-underline link-underline-opacity-0">regulamin</a></label>
                </div>
                <div class="mb-2 form-check">
                    <input type="checkbox" id="accept-marketing-information" class="form-check-input">
                    <label for="accept-marketing-information" class="form-check-label">Wyrażam zgodę na otrzymywanie informacji marketingowych</label>
                </div>
                <button class="btn btn-primary mt-2">Rejestruj</button>
            </form>
        </main>
    </body>
</html>
